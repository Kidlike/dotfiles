- defaults:
    link:
      relink: true
      create: true
      force: true
      relative: true

- clean: ['~']

- link:
    ~/.bash_logout: $WD/bash/logout.bsh
    ~/.bash_profile: $WD/bash/profile.bsh
    ~/.dircolors: $WD/_libs/dircolors-zenburn/dircolors
    #~/.tmux.conf: $WD/tmux/_libs/oh-my-tmux/.tmux.conf
    #~/.tmux.conf.local: $WD/tmux/_libs/oh-my-tmux/.tmux.conf.local
    ~/.tmux.conf: $WD/tmux/tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [bash ./bash/_install.bsh, Setting up Bash]

